<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog_box</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="center">
      <form>
            <table>
            <tbody>
                <tr>
                  <p>
                    <td><label class="box"for="name">Name: </label></td>
                    <td><input maxlength="50" name="name" type="text" /></td>
                  </p>
                </tr>

                <tr>
                  <p>
                    <td><label class="box" for="lastname">Last_Name:</label></td>
                    <td>
                      <input
                        maxlength="50"
                        name="username"
                        type="text"
                        value="Sharma"
                      />
                    </td>
                  </p>
                </tr>

                <tr>
                  <p>
                    <td><label class="box" for="age">Age:</label></td>
                    <td><input maxlength="50" name="age" type="number" /></td>
                  </p>
                </tr>

                <tr>
                  <p>
                    <td><label class="box" for="birthday">Birthday:</label></td>
                    <td>
                      <input maxlength="50" name="birthday" type="date" />
                    </td>
                  </p>
                </tr>

                <tr>
                  <p>
                    <td><label class="box" for="gender">Gender:</label></td>
                    <td>
                      <select name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                      </select>
                    </td>
                  </p>
                </tr>
                
                <tr>
                        <p>
                         <td>
                                <input maxlength="50" type="submit" name="submit value="submit">
                          </td>
                        </p>
                      </tr>
              
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
